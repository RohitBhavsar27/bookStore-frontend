<section class="py-4 bg-gray-50">
    <div class="container mx-auto px-4">
        <div class="bg-white shadow-lg rounded">
            <!-- Header -->
            <div class="rounded-t px-4 py-3 border-b flex justify-between items-center">
                <h3 class="font-semibold text-lg text-gray-700">All Books</h3>
                <button
                    class="bg-indigo-500 text-white px-3 py-1 rounded uppercase font-bold text-xs hover:bg-indigo-600"
                    (click)="loadBooks()">
                    Refresh
                </button>
            </div>

            <!-- Table -->
            <div class="overflow-x-auto">
                <table class="min-w-full table-auto">
                    <!-- Table Header -->
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600">#</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600">Book Title</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600">Category</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600">Price</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600">Actions</th>
                        </tr>
                    </thead>

                    <!-- Table Body -->
                    <tbody>
                        <tr *ngFor="let book of books; let i = index" class="hover:bg-gray-50 border-b">
                            <td class="px-6 py-4 text-gray-700">{{ i + 1 }}</td>
                            <td class="px-6 py-4">{{ book.title }}</td>
                            <td class="px-6 py-4">{{ book.category }}</td>
                            <td class="px-6 py-4">${{ book.newPrice }}</td>
                            <td class="px-6 py-4 space-x-6">
                                <button class="text-indigo-500 hover:text-indigo-700 text-xs underline"
                                    (click)="handleEditClick(book._id)">
                                    Edit
                                </button>
                                <button class="bg-red-500 text-white px-3 py-1 text-xs rounded hover:bg-red-600"
                                    (click)="handleDeleteBook(book._id)">
                                    Delete
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
