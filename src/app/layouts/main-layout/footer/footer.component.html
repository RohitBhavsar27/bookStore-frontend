<footer class="bg-gray-900 text-white py-10 px-4">
    <!-- Top Section -->
    <div class="container mx-auto flex flex-col md:flex-row justify-between items-center gap-8">
      <!-- Left Side - Logo and Nav -->
      <div class="md:w-1/2 w-full">
        <img src="assets/footer-logo.png" alt="Logo" class="mb-5 w-36" />
        <ul class="flex flex-col md:flex-row gap-4">
          <li><a routerLink="/home" class="hover:text-primary">Home</a></li>
          <li><a href="#services" class="hover:text-primary">Services</a></li>
          <li><a href="#about" class="hover:text-primary">About Us</a></li>
          <li><a href="#contact" class="hover:text-primary">Contact</a></li>
        </ul>
      </div>

      <!-- Right Side - Newsletter -->
      <div class="md:w-1/2 w-full">
        <p class="mb-4">
          Subscribe to our newsletter to receive the latest updates, news, and offers!
        </p>
        <div class="flex">
          <input
            type="email"
            placeholder="Enter your email"
            class="w-full px-4 py-2 rounded-l-md text-black"
          />
          <button class="bg-primary px-6 py-2 rounded-r-md hover:bg-primary-dark" (click)="handleSubscribe()">
            Subscribe
          </button>
        </div>
      </div>
    </div>

    <!-- Bottom Section -->
    <div class="container mx-auto flex flex-col md:flex-row justify-between items-center mt-10 border-t border-gray-700 pt-6">
      <!-- Left Side - Privacy Links -->
      <ul class="flex gap-6 mb-4 md:mb-0">
        <li><a href="#privacy" class="hover:text-primary">Privacy Policy</a></li>
        <li><a href="#terms" class="hover:text-primary">Terms of Service</a></li>
      </ul>

      <!-- Right Side - Social Icons -->
      <div class="flex gap-6">
        <a routerLink="https://facebook.com" target="_blank" rel="noopener noreferrer" class="hover:text-primary">
            <fa-icon [icon]="facebookIcon" ></fa-icon>
        </a>
        <a routerLink="https://twitter.com" target="_blank" rel="noopener noreferrer" class="hover:text-primary">
            <fa-icon [icon]="twitterIcon"></fa-icon>
        </a>
        <a routerLink="https://instagram.com" target="_blank" rel="noopener noreferrer" class="hover:text-primary">
            <fa-icon [icon]="instagramIcon"></fa-icon>
        </a>
      </div>
    </div>
  </footer>
