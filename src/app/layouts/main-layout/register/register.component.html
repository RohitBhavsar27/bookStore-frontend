<div class="h-[calc(100vh-120px)] flex justify-center items-center">
    <div class="w-full max-w-sm mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h2 class="text-xl font-semibold mb-4">Please Register</h2>
        <form [formGroup]="myRegistrationForm" (ngSubmit)="onSubmit()">
            <!-- <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Name</label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow"
                    type="name" name="name" id="name" formControlName="name" placeholder="Doe, Jhon">
                <div class="text-red-500 text-xs italic mb-3"
                    *ngIf="myRegistrationForm.get('name')?.invalid && myRegistrationForm.get('name')?.touched">
                    Name is Required
                </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow"
                    type="email" id="email" formControlName="email" placeholder="Email Address">
                <div class="text-red-500 text-xs italic mb-3"
                    *ngIf="myRegistrationForm.get('email')?.invalid && myRegistrationForm.get('email')?.touched">
                    Enter a valid email.
                </div>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow"
                    type="password" id="password" formControlName="password" placeholder="Password">
                <div class="text-red-500 text-xs italic mb-3"
                    *ngIf="myRegistrationForm.get('password')?.invalid && myRegistrationForm.get('password')?.touched">
                    <span *ngIf="myRegistrationForm.get('password')?.errors?.['required']">
                        Password is required.
                    </span>
                    <span *ngIf="myRegistrationForm.get('password')?.errors?.['minlength']">
                        Password must be at least 8 characters.
                    </span>
                </div>
            </div>
            <p class="text-red-500 text-xs italic mb-3" *ngIf="message">{{message}}</p>
            <div>
                <button type="submit" [disabled]="myRegistrationForm.invalid"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-8 rounded focus:outline-none">Register
                </button>
            </div>
        </form>
        <p class="align-baseline font-medium mt-4 text-sm">Have an account? Please
            <a routerLink="/login" class="text-blue-500 hover:text-blue-700">Login</a>
        </p>

        <!-- google Sign in -->
        <div class="mt-4">
            <button (click)="handleGoogleSignIn()"
                class="w-full flex flex-wrap gap-1 items-center justify-center bg-secondary hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none">
                <fa-icon [icon]="googleIcon" class="mr-2"></fa-icon>Sign in with Google
            </button>
        </div>

    </div>
</div>
